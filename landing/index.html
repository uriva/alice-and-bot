<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content"
    />
    <title>Alice&Bot - Let's unbreak Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <meta
      name="description"
      content="Alice&Bot: A new chat platform for bots and humans, not tied to phone numbers, with easy white labeling and true identity control."
    />
    <meta property="og:image" content="/icon.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter:400,700&display=swap"
    />
    <link rel="icon" type="image/png" href="/icon.png" />
    <style>
      html,
      body,
      #root {
        margin: 0;
        padding: 0;
        width: 100%;
        min-height: var(--app-height, 100svh);
        height: var(--app-height, 100svh);
        max-height: var(--app-height, 100svh);
        overflow: hidden;
        overscroll-behavior-y: contain;
      }

      body {
        font-family:
          ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans",
          sans-serif;
      }
    </style>
  </head>
  <body
    class="bg-white dark:bg-gray-900"
    style="min-height: var(--app-height, 100dvh)"
  >
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
</body>
</html>
